<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar & Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        
        }
        .wrapper {
            display: flex;
            flex-grow: 1;
            min-height: 100vh;
            width: 100%;
           position: fixed;
        }
        .sidebar {
            width: 250px;
            transition: width 0.3s;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            
           
        }
       
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .sidebar .nav-link span {
                display: none;
            }
            
            
        }
        #scroll-box {
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 1px solid #ccc;
            /* padding: 10px; */
        }
        .row{
            background: whitesmoke;
            margin: 0 auto;
            width: 400px;
            border-radius: 20px;
        }
        .txt{
            width: 300px;
            margin-left: 30px;
        }
        .txtb{
          margin-left: 150px;
          background-color: #343a40;
          color: white;
        }
    </style>
</head>
<body>
    <!-- Wrapper for Sidebar and Content -->
    <div class="wrapper" id="scroll-box">
        <!-- Sidebar -->
        <nav class="sidebar p-3" >
            <ul class="nav flex-column vh-20">
                <li class="nav-item">
                    <a href="{{ url_for('home_dash') }}" class="nav-link text-white"><i class="fa fa-home"></i><span>Home</span></a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitorOverview_dash') }}" class="nav-link text-white"><i class="fa fa-address-book"></i> <span>Visitor Overview</span></a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('userOverview_dash') }}" class="nav-link text-white"><i class="fa fa-user"></i> <span>User Overview</span></a>
               </li>
                <li class="nav-item">
                    <a href="{{ url_for('camera') }}" class="nav-link text-white"><i class="fa fa-camera"></i> <span>Camera</span></a>
               </li>
               
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content " >
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary vh-20">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3" href="#">Security Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                               <button class="btn btn-warning">Refresh</button>
                            </li>&nbsp;&nbsp;&nbsp;&nbsp;
                            <li class="nav-item">
                                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Page Content -->
            <div class="container mt-4">
                <div class="row">
                    <form  method="POST" >
                        <h2 style="text-align: center;">Set Information</h2><br>
                        <input type="text" name="Candidates_name" class="txt" required placeholder="Candidates Name"> <br><br>
                        <input type="text" name="father_name"  class="txt" required placeholder="Father Name"> <br><br>
                        <input type="date" name="dob"  class="txt" required placeholder="Date of Birth"> <br><br>
                        <input type="text" name="gender"  class="txt" required placeholder="Gender"> <br><br>
                        <input type="text" name="card" class="txt"  required placeholder="Card"> <br><br>
                        <input type="text" name="UID" class="txt" required placeholder="UID"> <br><br>
                        <input type="datetime" name=" issuedate" class="txt" required placeholder=" IssueDate"> <br><br>
                        <input type="text" name="purpose"  class="txt"required placeholder="Purpose"> <br><br>
                        <button type="submit" class="txtb">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSidebar')?.addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
